<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>navbar</title>
    <style media="screen">
      .navbar {
  position: fixed;
  bottom: 0;
  width: 150px;
  height:50px;
}
.bar1{
  left:0;
}
.bar2{
  right:0;
}
@media screen and (max-width: 400px){
  .navbar{
    background-color: red;
  }
}
@media screen and (min-width:400px) and (max-width:500px){
  .navbar{
    background-color: green;
  }
}
@media screen and (min-width:500px){
  .navbar{
    background-color: purple;
  }
}

    </style>
  </head>
  <body>
    <div class="navbar bar1" >
</div>
<div class="navbar bar2" >
</div>

  </body>
</html>
